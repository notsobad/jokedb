<ul class="pagination">
{% for page in pagination.iter_pages() %}
{% if page %}
  {% if page != pagination.page %}
  <li><a href="{{ reverse_url('newest', page) }}">{{ page }}</a></li>
  {% else %}
  <li class="active"><a href="#">{{ page }}</a></li>
  {% end %}
{% else %}
	<li class="disabled"><a href="#">...</a></li>
{% end %}
{% end %}
{% if pagination.has_next %}
<li><a href="{{ reverse_url('newest', pagination.page + 1) }}">Â»</a></li>
{% end %}
</ul>
