{% extends "base.html" %}
{% block body %}
<script src="/static/js/main.js"></script>
<script>
var pk = '{{ item["_id"] }}';
$(function(){
	$.cookie('pk', pk, {expires:365, path:'/'});
});
</script>
<style>
span.fade{color:#ccc;opacity: 1;}
.news-desc{margin:30px 5px;}
.main textarea{width:100%;}
</style>
<div class="row">
	<div class="span9">
		<!--<div class="shadow main cont">-->
		<article class="well main cont">
			<p class="">{{ item['cont'] }}</p>
			<p><a href="{{ reverse_url("edit", item['_id']) }}">编辑</a> <a href="{{ reverse_url("delete", item['_id']) }}">删除</a> </p>
		</article>
	
		<div class="vote">
			<a class="downvote btn btn-inverse btn-large" href="{{ reverse_url('joke', next_pk) }}">
				<i class="icon-thumbs-down icon-white"></i>
				<span>滥！下一个</span>
			</a>

			<a class="btn btn-success btn-large" href="{{ reverse_url('random_page') }}">
				<i class="icon-random icon-white"></i>
			  <span>随便看看</span>
			</a>
			<a class="upvote btn btn-warning btn-large" href="{{ reverse_url('joke', next_pk) }}">
				<i class="icon-thumbs-up icon-white"></i>
				<span>赞！下一个</span>
			</a>
		</div>

	
		<table class="table table-bordered joke-info">
				<tr>
					<td>来源</td>
					<td>{{ item['source'] }}</td>
				</tr>
				<tr>
					<td>HASH</td>
					<td>{{ item['md5'] }}</td>
				</tr>
				<tr>
					<td>永久网址</td>
					<td><a href="{{ reverse_url('joke', item['_id']) }}">{{ reverse_url('joke', item['_id']) }}</a></td>
				</tr>
		</table>
	</div>
	<div class="span3">
		{% include "about_box.html" %}
		{% include "search_box.html" %}
	</div>
</div>
