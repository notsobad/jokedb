{% extends "base.html" %}
{% block body %}
<script>
$(function(){
	var pk = $.cookie('pk');
	if(pk){
		var html = _.template( $('#tpl-last-visit').html(), {pk:pk} );
		$('.header').html(html);
	}
});
</script>
<style>
span.fade{color:#ccc;opacity: 1;}
</style>
<div class="header"></div>
<div class="row">
	<div class="span9">
		<div class="box main">
		{% for item in items %}
			<div class="well">
				<p>{{ item['cont'] }}</p>
				<i><a href="{{ reverse_url('joke', item['_id']) }}">{{ item['_id'] }}</a></i>
			</div>
		{% end %}
		</div>
	</div>
	<div class="span3">
		{% include "about_box.html" %}
		{% include "search_box.html" %}
	</div>
</div><!--EOF row-->
{% include "utils.html" %}
<script type="text/tpl" id="tpl-last-visit">
<div class="alert alert-info">
你上次访问的页面为<a href="/j/<%= pk %>"><span class="label">/j/<%= pk %></span></a>, 你可以继续访问.
</div>
</script>
{% end %}
